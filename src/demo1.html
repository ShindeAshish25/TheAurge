<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reusable Yellow Spray</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #000;
}



/* Reusable yellow spray */
.yellow-spray {
  --size: 250px;
  --top: auto;
  --left: auto;
  --right: auto;
  --bottom: auto;

  position: absolute;
  width: var(--size);
  height: var(--size);
  top: var(--top);
  left: var(--left);
  right: var(--right);
  bottom: var(--bottom);
  border-radius: 50%;
  pointer-events: none;
  z-index: 0; /* Behind text but inside container */
  background: radial-gradient(circle, rgba(255, 217, 0, 0.5) 0%, rgba(255, 217, 0, 0.1) 70%, transparent 100%);
  filter: blur(20px);
  opacity: 0.8;
  animation: pulse 4s ease-in-out infinite alternate;
}

/* Pulse animation */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>
<body>

<div class="text-container">
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  <div class="yellow-spray" style="--size: 200px; --top: 0; --left: 20px;"></div>
</div>

<div class="text-container">
  <p>Another paragraph with spray background.</p>
  <div class="yellow-spray" style="--size: 150px; --bottom: 10px; --right: 30px;"></div>
</div>

</body>
</html>
